<style>
img {
    width: 200px; /* You can set the dimensions to whatever you want */
    height: 200px;
    object-fit: cover;
}
</style>

{% extends "layout.html" %}
{% block content %}


    <div class="row">
{% for i in item %}
    <div class="col-sm-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ i.image_file }}">
            <div class="card-body">
                <div class="row justify-content-between">
                    <div class="col-4">
                     <b>{{ i.name }} </b>   
                    </div>
                    <div class="col-4">
                      <b>${{ i.price }}</b>  
                    </div>
                </div>
              <div class="col text-center">
              <a href="{{url_for('cart')}}" class="btn btn-primary">Add To Cart</a>
            </div>
            </div>
          </div>
    </div>
{% endfor %}
</div>

{% endblock content %}
